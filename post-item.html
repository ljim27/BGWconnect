<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post New Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">BGWConnect</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#listings">Items for Sale</a></li>
            <li><a href="index.html#community-board">Community Board</a></li>
        </ul>
    </nav>
    <section id="post-item" class="section">
        <h2>Post a New Item</h2>
        <form id="post-item-form">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <!-- Image Preview -->
            <label for="item-image">Item Image:</label>
            <input type="file" id="item-image" name="item-image" accept="image/*">
            <br>
            <img id="image-preview" src="assets/item-image.jpg" alt="Item Image Preview" style="max-width: 200px; display: block; margin-top: 10px;">
            
            <button type="submit">Post Item</button>
        </form>
        <div id="message"></div>
    </section>
    <footer>
        <p>&copy; 2025 BGWConnect. All rights reserved.</p>
    </footer>
    <script src="post-item.js"></script>
</body>
</html>
